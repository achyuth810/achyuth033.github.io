<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edi Live Moon | Inspire Co.</title>
    <style>
        :root {
            --space-black: #050505;
            --moon-glow: rgba(245, 245, 255, 0.25);
            --heart-red: #ff3333;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--space-black);
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }

        /* 1. TOP NAVIGATION & BRANDING */
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 25px 40px;
            display: flex; justify-content: space-between;
            align-items: center; z-index: 100;
        }

        /* Inspire in White, Co in Red, . in White */
        .logo-glossy {
            font-size: 1.5rem; font-weight: 800; letter-spacing: -1px;
            color: #ffffff;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
            text-transform: uppercase;
        }
        .logo-glossy .co-red { color: var(--heart-red); }
        .logo-glossy .dot-white { color: #ffffff; }

        .heartify-btn {
            text-decoration: none; color: white;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 22px; border-radius: 40px;
            font-size: 0.85rem; font-weight: 600;
            display: flex; align-items: center; gap: 8px;
            transition: 0.3s;
        }

        /* 2. STARS BACKGROUND */
        #star-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: twinkle linear infinite;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* 3. MAIN CONTAINER */
        .container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; padding: 20px;
            text-align: center;
        }

        /* Title sitting ON TOP (Above) the moon */
        .moon-header-title {
            font-size: clamp(1.2rem, 5vw, 2rem);
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .moon-wrapper { position: relative; }

        #moon-image {
            width: 75vw; max-width: 400px; height: auto; border-radius: 50%;
            filter: brightness(1.1) contrast(1.1) drop-shadow(0 0 50px var(--moon-glow));
            animation: moonWobble 35s ease-in-out infinite;
            opacity: 0; transition: opacity 2s ease;
        }
        @keyframes moonWobble { 0%, 100% { transform: rotate(-2deg); } 50% { transform: rotate(2deg); } }

        /* LANDING SITES */
        .label-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0; transition: opacity 0.8s ease;
        }
        .label-overlay.show { opacity: 1; }
        .landing-site {
            position: absolute; color: #fff; font-size: 0.6rem;
            text-shadow: 0 0 5px black; font-weight: bold;
        }
        .dot { width: 5px; height: 5px; background: var(--heart-red); border-radius: 50%; margin: 2px auto; box-shadow: 0 0 8px var(--heart-red); }

        /* 4. QUOTES SECTION */
        #quote-container { max-width: 500px; min-height: 90px; margin-top: 25px; }
        
        #daily-quote {
            font-size: clamp(1.1rem, 4vw, 1.35rem);
            line-height: 1.6; font-family: 'Georgia', serif; font-style: italic;
            opacity: 0; transition: opacity 2s ease;
            color: #ddd;
        }

        .controls { display: flex; gap: 15px; margin-top: 20px; }

        .toggle-btn {
            background: transparent; border: 1px solid #333; color: #666;
            padding: 8px 18px; border-radius: 30px; cursor: pointer;
            transition: 0.3s; font-size: 0.75rem; text-transform: uppercase;
        }
        .toggle-btn:hover { border-color: #888; color: white; }

        @media (max-width: 600px) {
            .top-nav { padding: 15px 20px; }
            .logo-glossy { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-glossy">Inspire <span class="co-red">Co</span><span class="dot-white">. live</span></div>
        <a href="index.html" class="heartify-btn">‚ù§ Heartify</a>
    </nav>

    <div id="star-container"></div>

    <div class="container">
        <div class="moon-header-title"> Jabilli Kosam || Always BeautiFULL Moon. </div>
        
        <div class="moon-wrapper">
            <img id="moon-image" src="" alt="Live Moon">
            <div id="label-overlay" class="label-overlay">
                <div class="landing-site" style="top:32%;left:36%;"><div class="dot"></div>Apollo 15</div>
                <div class="landing-site" style="top:52%;left:28%;"><div class="dot"></div>Apollo 12</div>
                <div class="landing-site" style="top:55%;left:42%;"><div class="dot"></div>Apollo 14</div>
                <div class="landing-site" style="top:62%;left:58%;"><div class="dot"></div>Apollo 11</div>
                <div class="landing-site" style="top:42%;left:68%;"><div class="dot"></div>Apollo 16</div>
                <div class="landing-site" style="top:58%;left:72%;"><div class="dot"></div>Apollo 17</div>
            </div>
        </div>

        <div id="quote-container">
            <p id="daily-quote">Reflecting your beauty tonight...</p>
        </div>

        <div class="controls">
            <button class="toggle-btn" onclick="toggleLabels()">üöÄ Landing site chudandi</button>
            <button class="toggle-btn" onclick="location.reload()">‚ú® New Quote</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyCUChsvmK9A_jBIMQoVGuLop1zHgwN1tKQ";
        let labelsActive = false;

        function createStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 180; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2;
                star.style.width = `${size}px`; star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`; star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                container.appendChild(star);
            }
        }

        async function fetchNewQuote() {
            const quoteEl = document.getElementById('daily-quote');
            try {
                const prompt = "Write a 1-sentence poetic romantic quote for a girl. Mention how my feelings are reflected in the 'Last Quarter' moon on this cold February night. No hashtags.";
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const quote = data.candidates[0].content.parts[0].text.trim();
                setTimeout(() => { quoteEl.innerText = quote; quoteEl.style.opacity = 1; }, 800);
            } catch (e) {
                quoteEl.innerText = "The moon is a mirror for my thoughts of you.";
                quoteEl.style.opacity = 1;
            }
        }

        function loadMoon() {
            const now = new Date();
            const startOfYear = new Date(2026, 0, 1);
            const hoursPassed = Math.floor((now - startOfYear) / (1000 * 60 * 60));
            const frame = String(hoursPassed).padStart(4, '0');
            const img = document.getElementById('moon-image');
            img.src = `https://svs.gsfc.nasa.gov/vis/a000000/a005500/a005587/frames/730x730_1x1_30p/moon.${frame}.jpg`;
            img.onload = () => { img.style.opacity = 1; };
        }

        function toggleLabels() {
            labelsActive = !labelsActive;
            document.getElementById('label-overlay').classList.toggle('show', labelsActive);
        }

        createStars(); loadMoon(); fetchNewQuote();
    </script>
</body>
</html>
