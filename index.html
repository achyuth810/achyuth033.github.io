<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is Moon</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('images/wallpaper.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* COLOR CHANGING ANIMATION */
        @keyframes colorChange {
            0%   { color: #ef4444; }   /* red */
            25%  { color: #3b82f6; }   /* blue */
            50%  { color: #10b981; }   /* green */
            75%  { color: #a855f7; }   /* purple */
            100% { color: #ef4444; }   /* back to red */
        }

        .color-animate {
            font-size: 90px;
            font-weight: 900;
            animation: colorChange 4s infinite linear;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen bg-black/40 backdrop-blur-md">

    <h1 class="color-animate tracking-wider">
        #WHERE IS MOON
    </h1>

</body>
</html>
