<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartify // Valentine Edition</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff4d6d;
            --accent-glow: rgba(255, 77, 109, 0.4);
            --glass: rgba(35, 15, 20, 0.45);
            --border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #3d1018 0%, #1a0509 100%);
            color: white;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Floating Hearts */
        #heart-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
        .floating-heart {
            position: absolute;
            bottom: -50px;
            color: var(--accent);
            filter: drop-shadow(0 0 8px var(--accent-glow));
            user-select: none;
            opacity: 0;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Glass Card */
        .container {
            width: 460px;
            max-width: 92vw;
            height: auto;
            min-height: 520px;
            padding: 40px 32px;
            border-radius: 32px;
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(24px);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6),
                        inset 0 1px 1px rgba(255,255,255,0.1);
            text-align: center;
            z-index: 10;
            animation: heartPulse 4s ease-in-out infinite;
            position: relative;
        }
        @keyframes heartPulse {
            0%, 20%, 50%, 100% { box-shadow: 0 25px 80px rgba(0,0,0,0.6); }
            10% { box-shadow: 0 0 60px 15px rgba(255,77,109,0.45); }
            30% { box-shadow: 0 0 75px 20px rgba(255,77,109,0.55); }
        }

        h1 {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1.5px;
            background: linear-gradient(to bottom, #fff, #ffb3c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255,180,190,0.6);
            margin-top: -6px;
        }

        #nowPlaying {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            padding: 8px 20px;
            margin: 20px auto 10px;
            width: fit-content;
            border-radius: 999px;
            background: rgba(255,77,109,0.12);
            border: 1px solid rgba(255,77,109,0.25);
        }

        #songQuote {
            font-size: 15px;
            font-style: italic;
            line-height: 1.6;
            color: rgba(255,255,255,0.85);
            min-height: 70px;
            margin: 15px auto;
            max-width: 320px;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        #songQuote.show { opacity: 1; }

        #randomBtn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 18px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,77,109,0.4);
            transition: all 0.3s;
            margin: 15px 0;
        }
        #randomBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,77,109,0.55);
        }

        .moods {
            margin-top: 20px;
        }
        .mood-title {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 12px;
        }
        .mood-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .mood-buttons button {
            flex: 1 1 45%;
            padding: 12px 10px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.08);
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mood-buttons button:hover {
            background: rgba(255,77,109,0.2);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        /* Nav */
        .top-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        .nav-glass-btn {
            text-decoration: none;
            color: white;
            padding: 10px 24px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="top-nav">
        <a href="moon.html" class="nav-glass-btn">üåô View Moon</a>
    </div>

    <div class="container">
        <div class="header">
            <h1>Heartify</h1>
            <p class="subtitle">With Love from <span class="redCo">Inspire Co.</span></p>
        </div>

        <p id="nowPlaying">Serenading: none</p>
        
        <div id="songQuote">"Music is the shortest distance between two hearts."</div>

        <button id="randomBtn">üíñ FIND A LOVE SONG</button>

        <div class="moods">
            <p class="mood-title">How does your heart feel?</p>
            <div class="mood-buttons">
                <button data-mood="love">ü•∞ Crushing</button>
                <button data-mood="sad">üíî Lonely</button>
                <button data-mood="love">ü¶ã Butterflies</button>
                <button data-mood="love">üåπ Devoted</button>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        // DOM Elements
        const audio = document.getElementById("audio");
        const nowPlaying = document.getElementById("nowPlaying");
        const randomBtn = document.getElementById("randomBtn");
        const moodButtons = document.querySelectorAll(".mood-buttons button");
        const songQuote = document.getElementById("songQuote");

        // 143 Floating Hearts
        function initValentineHearts() {
            const container = document.getElementById('heart-container');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó', 'üíû'];
            for (let i = 0; i < 143; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 18 + 14) + 'px';
                heart.style.animationDuration = (Math.random() * 8 + 6) + 's';
                heart.style.animationDelay = Math.random() * 8 + 's';
                container.appendChild(heart);
            }
        }

        // Your S3 Songs
        const ALL_SONGS = [
            { url: "https://myheartifymusic.s3.us-east-1.amazonaws.com/Chikiri.mp3", mood: "love", quote: "Can I Call You ..Chikiri Chikiri ?" },
            { url: "https://myheartifymusic.s3.us-east-1.amazonaws.com/love1.mp3", mood: "love", quote: "Beautiful Moon ." },
            { url: "https://myheartifymusic.s3.us-east-1.amazonaws.com/Nuvvena+.mp3", mood: "love", quote: "Coffee...tagutara." },
            { url: "https://myheartifymusic.s3.us-east-1.amazonaws.com/Chilipiga+-+Karthik.mp3", mood: "love", quote: "Infinite Love." },
            { url: "https://myheartifymusic.s3.us-east-1.amazonaws.com/Padithinammo+-+Vishwa.mp3", mood: "love", quote: "Padithinammo ..." },
            { url: "https://myheartifymusic.s3.us-east-1.amazonaws.com/Chulbuli+Chulbuli+-+Karthik.mp3", mood: "love", quote: "Pilla Puli, Kopam Lo kuda cuteness haa." },
            { url: "https://myheartifymusic.s3.us-east-1.amazonaws.com/Neeli+Meghamula+lo+.mp3", mood: "love", quote: "Bangaru kalla bujjammo." },
            { url: "https://myheartifymusic.s3.us-east-1.amazonaws.com/Kilimanjaro.mp3", mood: "love", quote: "Em pettalo idea ledu (AI) ." },
            { url: "https://myheartifymusic.s3.us-east-1.amazonaws.com/Neetho.mp3", mood: "love", quote: "fav Song.. ." },
            { url: "https://myheartifymusic.s3.us-east-1.amazonaws.com/sad.mp3", mood: "sad", quote: "Koncham Motivate cheddam ani." },
            { url: "https://myheartifymusic.s3.us-east-1.amazonaws.com/sad2.mp3", mood: "sad", quote: "Wonderful Universe...." },
            { url: "https://myheartifymusic.s3.us-east-1.amazonaws.com/sad3.mp3", mood: "sad", quote: "Let Your soul Dance.." },
            { url: "https://myheartifymusic.s3.us-east-1.amazonaws.com/youreyes.mp3", mood: "love", quote: "abbo.. kallu untai chudu...." }
        ];

        let currentMode = "random";
        let activeMood = null;
        let playlist = [];
        let index = 0;

        function shuffle(arr) {
            return arr.sort(() => Math.random() - 0.5);
        }

        function buildPlaylist() {
            if (currentMode === "random") {
                return shuffle([...ALL_SONGS]);
            }
            const filtered = ALL_SONGS.filter(song => song.mood === activeMood);
            return shuffle(filtered);
        }

        function playCurrent() {
            if (index >= playlist.length) {
                playlist = buildPlaylist();
                index = 0;
            }

            const currentSong = playlist[index];
            audio.src = currentSong.url;
            audio.play();

            nowPlaying.textContent = currentMode === "random" 
                ? "Serenading: Random Love" 
                : `Serenading: ${activeMood.charAt(0).toUpperCase() + activeMood.slice(1)}`;

            songQuote.classList.remove('show');
            setTimeout(() => {
                songQuote.textContent = currentSong.quote;
                songQuote.classList.add('show');
            }, 400);
        }

        // Event Listeners
        audio.addEventListener("ended", () => {
            index++;
            playCurrent();
        });

        randomBtn.addEventListener("click", () => {
            currentMode = "random";
            playlist = buildPlaylist();
            index = 0;
            playCurrent();
        });

        moodButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                currentMode = "mood";
                activeMood = btn.dataset.mood;
                playlist = buildPlaylist();
                index = 0;
                playCurrent();
            });
        });

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            initValentineHearts();
            // Optional: Auto play first song
            // playlist = buildPlaylist();
            // playCurrent();
        });

    </script>
</body>
</html>
