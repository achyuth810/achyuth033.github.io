<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Heartify</title>
    <style>
        body {
            /* Path to your space image */
            background: url('images/wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            background-color: #000022; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        /* Dark overlay to make the glass card pop against the stars */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 320px;
            color: white;
        }

        h1 { margin: 0; font-size: 2.2em; letter-spacing: 1px; }
        .made-by { font-size: 0.8em; opacity: 0.6; margin-bottom: 25px; text-transform: uppercase; }
        
        #song-name { 
            font-size: 1.1em; 
            margin: 20px 0; 
            min-height: 1.2em; 
            color: #58d68d; /* A nice neon green */
        }

        .main-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.2s, background 0.3s;
        }

        .main-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .footer { margin-top: 30px; font-size: 0.7em; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>Heartify</h1>
        <p class="made-by">Made by Inspire Co.</p>
        
        <p id="song-name">Ready for some music?</p>
        
        <button id="random-btn" class="main-btn">PLAY RANDOM SONG</button>

        <audio id="audio-player" crossorigin="anonymous"></audio>
        
        <div class="footer">
            Inspire Co. - Good Music Section
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
